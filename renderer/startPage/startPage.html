<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
  <link rel="stylesheet" href="startPage.css" />
  <title>P2Sys-Viewer</title>
</head>

<body>
  <audio src="../sounds/click.wav" id="click" style="display: none"></audio>

  <div id="check-customer">
    <div id="p2s-logo"><img src="../icons/loader.png" alt="" /></div>

    <div class="grab-search">
      <svg viewBox="0 0 1000 1000">
        <path
          d="M814.2 675.4l-43.5-43.6 101.2-101H530.8V872l101-101.2 43.6 43.5L500 990 324.6 814.2l43.6-43.5 101 101.2V530.8H128l101.2 101 -43.5 43.6L10 500l175.8-175.4 43.5 43.6L128 469.2h341.2V128l-101 101.2 -43.6-43.5L500 10l175.4 175.8 -43.6 43.5L530.8 128v341.2H872l-101.2-101 43.5-43.6L990 500 814.2 675.4 814.2 675.4z" />
      </svg>
    </div>
    <a href="#" id="minimize-search">
      <svg viewBox="0 0 56.8 34">
        <path
          d="M30.7 32.7L55.3 8.1c1.1-1.1 1.1-2.7 0-3.8L53.1 2 30.7 24.3c-1.1 1.1-2.8 1.1-3.9 0L4.5 2 2.2 4.3C1.1 5.4 1.1 7 2.2 8.1l24.6 24.6C27.9 33.7 29.7 33.7 30.7 32.7L30.7 32.7z"
          fill="#000" /></svg>
    </a>

    <div id="check-background">
      <div id="customer-number-list">
        <span id="customer-list"></span>
      </div>
      <div id="customer-search-container">
        <form action="javascript:null;">
          <img src="../icons/search.png" />
          <input type="text" id="customer-search" placeholder="Customer #..." spellcheck="false" minlength="6"
            maxlength="7" title="Customer number needs to be 6 digits long" autofocus />
          <input style="display: none" id="hidden-submit" type="submit" />
        </form>
      </div>

      <div id="button-container">
        <button class="btn-exit" id="check-exit-btn" href="#">EXIT</button>
        <button class="btn" id="check-view-btn" href="#">VIEW</button>
        <span id="disabled" href="#">DISABLED</span>
      </div>
    </div>
    <div id="assist-box">
      <button class="btn" id="assist-btn" href="#">
        <div id="logo-assist">
          <svg viewBox="0 0 240.95 261.27">

            <g transform="translate(222.44 11.563)" fill="#000">
              <path
                d="m-72.662 244.6c-14.288 2.2225-29.739 3.5454-44.741 3.5454-49.768 0-105.04-5.08-105.04-28.84v-16.933c0-21.881 33.47-42.095 69.903-49.107 0 0 11.007-5.8473 8.3344-16.933-11.562-13.97-13.996-28.787-13.996-28.787-1.9844-0.87312-4.8154-2.5664-6.5881-4.8948-4.0746-5.5298-7.8317-17.436-7.0115-25.77 0.84667-8.6254 3.175-5.8738 3.4396-7.276-7.329-18.68-3.8364-41.54 5.5562-58.288 18.785-33.602 59.108-23.707 65.564-11.086 38.576-7.1702 36.883 52.943 31.671 68.95 0 0 3.519 0.68792 2.7252 15.372-0.71438 14.737-13.176 24.527-13.176 24.527-0.39688 4.0217-5.3181 16.351-13.414 27.226-1.5346 3.2279-1.8785 5.8208-1.614 7.9904-7.276 11.642-11.536 25.321-11.536 40.005-0.0529 24.633 11.747 46.434 29.924 60.299z"
                stroke-width=".26458" />
              <path
                d="m15.938 234.74-20.595-20.584c5.6402-8.094 8.9778-17.909 8.9778-28.515 0-27.561-22.34-49.889-49.889-49.889-27.561 0-49.889 22.34-49.889 49.889s22.34 49.889 49.889 49.889c10.606 0 20.421-3.3376 28.515-8.9778l20.584 20.584c3.4306 3.4306 8.9778 3.4306 12.408 0 3.4306-3.4074 3.4306-8.9662 0-12.397zm-61.507-13.455c-19.677 0-35.644-15.955-35.644-35.644 0-19.677 15.955-35.644 35.644-35.644 19.677 0 35.644 15.955 35.644 35.644s-15.955 35.644-35.644 35.644z"
                stroke-width=".11629" />
            </g>
          </svg>


      </button>
    </div>
  </div>

  <script src="startpageapp.js"></script>
</body>

</html>
