<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
    <link rel="stylesheet" href="passwordEnter.css" />
    <script defer src="./passwordEnter.js"></script>
    <title>P2Sys-Password</title>
</head>

<body>
    <audio src="../sounds/click.wav" id="click" style="display: none"></audio>
    <div id="container">
        <div class="loading-container">
            <div class="spinner">
                <div class="spinner-sector spinner-color-a"></div>
                <div class="spinner-sector spinner-color-b"></div>
                <div class="spinner-sector spinner-color-c"></div>
            </div>

        </div>
    </div>
    <div id="p2s-logo">
        <img src="../icons/loader.png" alt="" />
    </div>
    <div id="header"></div>
    <div id="internal-container">
        <div id="details-container">

            <div id="username-label">Username:</div>
            <input type="text" id="username" placeholder="Enter username..." autofocus>

            <div id="password-label">Password:</div>
            <input type="password" id="password" placeholder="Enter password...">

        </div>
    </div>
    <div id="button-container">
        <button class="btn" id="login-btn">Login</button>
        <button class="btn" id="close-application">Close Application</button>
    </div>
    </div>
</body>

</html>
