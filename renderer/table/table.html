<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
  <link rel="stylesheet" href="table.css">
  <script defer src="./table.js"></script>
  <title>P2Sys-Viewer</title>
</head>

<body>
  <audio src="../sounds/click.wav" id="click" style="display: none"></audio>
  <audio src="../sounds/pop.wav" id="pop" style="display: none"></audio>
  <audio src="../sounds/notify.wav" id="notify" style="display: none"></audio>
  <div id="border">

    <div id="header-container">

      <!-- Table -->
      <!-- ///// -->
      <main>
        <header id="header">

            </svg>

          </button>

          <button class='close' id="close" title="Close table">

            <svg enable-background="new 0 0 1000 1000" viewBox="0 0 1e3 1e3" class="close-logo">
              <path
                d="m961.8 825.6-787.3-787.3c-37.5-37.5-98.5-37.5-136.1 0s-37.5 98.6 0 136.1l787.3 787.3c37.5 37.5 98.6 37.5 136.1 0 37.6-37.5 37.6-98.5 0-136.1z" />
              <path
                d="m961.8 38.3c-37.5-37.5-98.5-37.5-136.1 0l-787.5 787.3c-37.5 37.5-37.5 98.6 0 136.1s98.6 37.5 136.1 0l787.3-787.3c37.8-37.6 37.8-98.6 0.2-136.1z" />
            </svg>

          </button>
          <div id="customer-number-container">

            <span id="customer-number"></span>
          </div>

          <div id="move-container">


            <div id="grab">

              <svg viewBox="0 0 1000 1000" id="grab-logo">
                <path
                  d="M814.2 675.4l-43.5-43.6 101.2-101H530.8V872l101-101.2 43.6 43.5L500 990 324.6 814.2l43.6-43.5 101 101.2V530.8H128l101.2 101 -43.5 43.6L10 500l175.8-175.4 43.5 43.6L128 469.2h341.2V128l-101 101.2 -43.6-43.5L500 10l175.4 175.8 -43.6 43.5L530.8 128v341.2H872l-101.2-101 43.5-43.6L990 500 814.2 675.4 814.2 675.4z" />
              </svg>
            </div>

          </div>
        </header>
    </div>
    <div class="table-container">
      <div id="customer-name-container">
        <div id="overflow">
          <span role="textbox" id="customer-name" spellcheck="false" contenteditable="false">
          </span>
        </div>
      </div>
      <div id="container">
        <table id="table">

        </table>
      </div>

    </div>
    <div id="blur">

    </div>

    </main>

  </div>
  <div id="shrunk-container">
    <div id="logo-circle">
      <img src="../icons/loader.png" alt="" id="logo">
    </div>
  </div>

  </div>
  </div>

  <dialog id="product-itemno-popup">
    <div id="itemno-header">SELECT PRODUCT</div>
    <div id="itemno">

      <!-- / -->

    </div>
    <div id="type-flag"></div>

        <path
          d="m815 990h-525c-19.3 0-35-15.6-35-35s15.7-35 35-35h525c19.3 0 35-15.7 35-35v-665c0-19.3 15.6-35 35-35s35 15.7 35 35v665c0 57.9-47.1 105-105 105z" />

        <path d="m605 465h-350c-19.3 0-35-15.7-35-35s15.7-35 35-35h350c19.4 0 35 15.7 35 35s-15.6 35-35 35z" />
        <path d="m605 640h-350c-19.3 0-35-15.6-35-35s15.7-35 35-35h350c19.4 0 35 15.6 35 35s-15.6 35-35 35z" />

    </div>

  <!-- PASTE ITEMS KEY DESCRIPTION NOTIFICATION -->
  <dialog id="paste-notification-popup">
    <h3>IMPORTANT:</h3>
    <p>
      Product details will be mapped to specific keys on selection.
      <br>
      <br>
    <div id="itemno-popup">
      <div id="f1"><b>F1</b></div>: &nbsp; ITEM NUMBER
    </div>
    <br>
    <div id="itemprice-popup">
      <div id="f2"><b>F2</b></div>: &nbsp; ITEM PRICE
    </div>
    </p>
    <a href="#" id="paste-notification-yes" title="Continue">
      <svg enable-background="new 0 0 1000 1000" viewBox="0 0 1e3 1e3" id="paste-notification-yes-logo">
        <path
          d="m765.1 392.2-296.9 298.8c-7.3 7.4-17.5 12-28.7 12s-21.4-4.6-28.7-12l-161.7-148.5c-7.3-7.4-11.9-17.6-11.9-28.9 0-22.6 18.2-40.8 40.6-40.8 11.2 0 21.3 4.6 28.7 12l133 119.7 268.2-270c7.3-7.4 17.5-12 28.7-12 22.4 0 40.6 18.3 40.6 40.8 0 11.3-4.6 21.5-11.9 28.9z" />
        <path
          d="m500 10c-270.6 0-490 219.4-490 490s219.4 490 490 490 490-219.4 490-490-219.4-490-490-490zm0 909c-231.4 0-419-187.6-419-419s187.6-419 419-419 419 187.6 419 419-187.6 419-419 419z" />
      </svg>

    </a>
    <a href="#" id="never-show">NEVER SHOW AGAIN</a>
  </dialog>

</html>
