<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
  <link rel="stylesheet" href="table.css">
  <script defer src="./table.js"></script>
  <title>P2Sys-Viewer</title>
</head>

<body>
  <audio src="../sounds/click.wav" id="click" style="display: none"></audio>
  <audio src="../sounds/pop.wav" id="pop" style="display: none"></audio>
  <audio src="../sounds/notify.wav" id="notify" style="display: none"></audio>
  <div id="border">

    <div id="header-container">

      <!-- Table -->
      <!-- ///// -->
      <main>
        <header id="header">
          <button id="info" title="Show customer name">Info</button>

          <button class='close' id="close" title="Close">Back</button>
          <div id="customer-number-container">

            <span id="customer-number"></span>
          </div>

          <div id="move-container">


            <div id="grab">

              <svg viewBox="0 0 1000 1000" id="grab-logo">
                <path
                  d="M814.2 675.4l-43.5-43.6 101.2-101H530.8V872l101-101.2 43.6 43.5L500 990 324.6 814.2l43.6-43.5 101 101.2V530.8H128l101.2 101 -43.5 43.6L10 500l175.8-175.4 43.5 43.6L128 469.2h341.2V128l-101 101.2 -43.6-43.5L500 10l175.4 175.8 -43.6 43.5L530.8 128v341.2H872l-101.2-101 43.5-43.6L990 500 814.2 675.4 814.2 675.4z" />
              </svg>
            </div>

          </div>
        </header>
    </div>
    <div class="table-container">
      <div id="customer-name-container">
        <div id="overflow">
          <span role="textbox" id="customer-name" spellcheck="false" contenteditable="false">
          </span>
        </div>
      </div>
      <div id="container">
        <table id="table">

        </table>
      </div>

    </div>
    <div id="blur">

    </div>

    </main>

  </div>
  <div id="shrunk-container">
    <div id="logo-circle">
      <img src="../icons/loader.png" alt="" id="logo">
    </div>
  </div>

  </div>
  </div>

  <dialog id="product-itemno-popup">
    <div id="itemno-header">Select Product</div>
    <div id="itemno">

      <!-- Test -->
      <!-- <div class="size" title="PNTMB076228510005T">76 X 228 X 5100</div>
      <div class="size" title="PNTMB076228540005T">76 X 228 X 5400</div>
      <div class="size" title="PNTMB076228570005T">76 X 228 X 5700</div>
      <div class="size" title="PNTMB076228600005T">76 X 228 X 6000</div>
      <div class="size" title="PNTMB076228630005T">76 X 228 X 6300</div>
      <div class="size" title="PNTMB076228660005T">76 X 228 X 6600</div> -->
      <!-- / -->

    </div>
    <div id="type-flag"></div>
  </dialog>
  <!-- COPIED POPUP -->
  <dialog id="copied">
    <div id="copied-logo">

      <svg fill="var(--text-color)" enable-background="new 0 0 1000 1000" version="1.1" viewBox="0 0 1e3 1e3"
        xml:space="preserve">
        <path
          d="M675,850H185c-57.9,0-105-47.1-105-105V115c0-57.9,47.1-105,105-105h490c57.9,0,105,47.1,105,105v630C780,802.9,732.9,850,675,850z M185,80c-19.3,0-35,15.7-35,35v630c0,19.3,15.7,35,35,35h490c19.3,0,35-15.7,35-35V115c0-19.3-15.7-35-35-35H185z" />
        <path
          d="m815 990h-525c-19.3 0-35-15.6-35-35s15.7-35 35-35h525c19.3 0 35-15.7 35-35v-665c0-19.3 15.6-35 35-35s35 15.7 35 35v665c0 57.9-47.1 105-105 105z" />
        <path d="m535 290h-280c-19.3 0-35-15.7-35-35s15.7-35 35-35h280c19.4 0 35 15.7 35 35s-15.6 35-35 35z" />
        <path d="m605 465h-350c-19.3 0-35-15.7-35-35s15.7-35 35-35h350c19.4 0 35 15.7 35 35s-15.6 35-35 35z" />
        <path d="m605 640h-350c-19.3 0-35-15.6-35-35s15.7-35 35-35h350c19.4 0 35 15.6 35 35s-15.6 35-35 35z" />
      </svg>

    </div>
    <div id="copied-text">COPIED</div>
  </dialog>

  <div id="keys">
    <div id="key-text">
      <div>F1 -> Insert all</div>
      <div>F2 -> Insert price</div>
    </div>
  </div>

</body>

</html>
