<html lang="en">

<head>

    <title>P2Sys-Password</title>

            </div>
            <div id="restarting">
                <p>Restarting in:</p>
                <div id="restarting-info" count></div>
            </div>
        </div>

        <div class="loading-container">
            <div class="spinner">
                <div class="spinner-sector spinner-color-a"></div>
                <div class="spinner-sector spinner-color-b"></div>
                <div class="spinner-sector spinner-color-c"></div>
            </div>

        </div>
        <div id="psys-logo">
            <div id="psys-logo-container"><img src="../icons/loader.png" alt="" /></div>
        </div>
        <div id="internal-container">
            <div id="details-container">

                <div id="username-label">New username:</div>
                <input type="text" id="username" placeholder="Enter new username..." autofocus>

                <div id="password-label">New password:</div>
                <input type="password" id="password" placeholder="Enter new password...">

                <div id="password-label-retype">Retype password:</div>
                <input type="password" id="password-retype" placeholder="Retype password...">

            </div>
        </div>
        <div id="button-container">
            <button class="btn" id="generate-btn">Generate Credentials</button>
            <button class="btn" id="generate-btn-disabled" disabled>Generate Credentials</button>
            <button class="btn" id="close-btn">Close Application</button>
            <button class="btn" id="close-btn-disabled" disabled>Close Application</button>
        </div>
    </div>
</body>

</html>
